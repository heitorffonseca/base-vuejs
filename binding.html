<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>1) {{ link }}</p>
        <p>2) <a href="{{ link }}">youtube</a></p>
        <p>3) <a v-bind:href="link">youtube</a></p>
        <p>4) <a :href="link">youtube</a></p>

        <p>
            <input type="text" v-model="nome"><br>
            <span>{{ nome }}</span>
        </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Maria',
                link: 'https://www.youtube.com/?gl=BR'
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase());
                }
            }
        });
    </script>
</body>
</html>
